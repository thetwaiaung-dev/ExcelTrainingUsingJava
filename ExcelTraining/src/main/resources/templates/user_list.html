<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xsi:schemalocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="" style="margin-bottom: 20px;margin-top: 5rem;">
        <a th:href="@{/user/export/excel}" class="btn btn-primary mr-2">Export Excel</a>
        <button type="button" class="btn btn-secondary">Export PDF</button>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody th:each=" user: ${userList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.Phone}"></td>
            <td th:text="${user.Address}"></td>
        </tbody>
    </table>
</body>

</html>
